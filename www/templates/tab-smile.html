<ion-view view-title="Smile">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <p>{{quote.quote}} - <span class="author">{{quote.author}}</span></p>
      </div>
    </div>
    
    <div id="smile-button-container">
      <a id="smile-button" ng-click="addSmile()" class="button button-icon icon ion-android-happy"></a>  
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <p>Smile! Press the button to tell the world you're happy!</p>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider item-balanced">
        Today you were happy
      </div>
      <div class="item item-text-wrap">
         <h1>{{happy_times}}</h1>
         <h3>times</h3>
      </div>
    </div>
  </ion-content>
</ion-view>

<script id="modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-calm">
      <h1 style="text-align:center;" class="title">Welcome to Smile!</h1>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="card">
        <div class="item item-text-wrap">
          Don't worry, be happy!
          <p>Smile puts your happiness in the cloud.</p>
          <p>Share your moments of joy with the world.</p>
        </div>
      </div>
      <div class="list card left">

        <a href="#" class="item item-icon-left">
          <i class="icon ion-android-hand"></i>
          Just press the button when you're happy.
        </a>

        <a href="#" class="item item-icon-left">
          <i class="icon ion-android-create"></i>
          Record your happy moments of the day.
        </a>

        <a href="#" class="item item-icon-left">
          <i class="icon ion-ios-location"></i>
          Look at a map of other people being happy.
        </a>

        <a href="#" class="item item-icon-left">
          <i class="icon ion-android-happy"></i>
          Keep smiling!
        </a>

      </div>


      <button class="button button-full button-balanced" ng-click="closeModal()">Let's Go!</button>
    </ion-content>
  </div>
</script>
